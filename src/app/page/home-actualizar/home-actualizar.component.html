<!--
    action bar in breadcrumb
    https://coreui.io/docs/components/bootstrap/breadcrumb/
    https://getbootstrap.com/docs/4.0/utilities/position/
    see also styles.scss .c-subheader.sticky-top
-->
<div class="c-subheader sticky-top justify-content-between px-3 c-header-shadow">
    <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
        <li class="breadcrumb-item" aria-current="page">Home</li>
        <li class="breadcrumb-item"><a routerLink="/table">Tabla de Dispositivos</a></li>
        <li class="breadcrumb-item active" aria-current="page">Formulario Actual</li>
    </ol>
    <!-- Breadcrumb Menu-->
    <div class="c-subheader-nav">
        <div class="btn-group" role="group">
            <button mat-button matTooltip="Añadir un dispositivo" routerLink="/home-entrada" routerLinkActive="c-active">Añadir</button>
            <a class="btn" href="#" matTooltip="Guardar Formularios"><i class="fa fa-floppy-o"></i> Guardar</a>
            <a class="btn" href="#" matTooltip="Cancelar formulario"><i class="cil-action-undo"></i> Cancelar</a>
        </div>
    </div>
</div>
<main class="c-main">

    <div class="container-fluid">
        <mat-card class="mb-4" *ngFor="let item of [1,2,3,4,5,6]"> <!--*ngfor "let d of db.devices  {{d.name}}"-->
            <mat-card-header>
                <mat-card-title>Dispositivo {{ item }}</mat-card-title>
                <!-- <mat-card-subtitle></mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-sm">
                        <mat-form-field>
                            <input matInput placeholder="Nombre del dispositivo">
                        </mat-form-field>
                    </div>

                    <div class="col-sm">
                        <mat-form-field>
                            <input matInput placeholder="Numero de serie">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <mat-form-field>
                            <mat-label>Escoge la fecha</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>

                    <div class="col-sm">
                        <mat-radio-group aria-label="Select an option">
                            <mat-radio-button class="mt-4" value="1">Opcion 1</mat-radio-button>
                            <mat-radio-button class="mt-4" value="2">Opcion 2</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>Insertar</button>
            </mat-card-actions>
        </mat-card>
    </div>

</main>
